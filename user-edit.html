<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<title>Codegum-Project-1</title>

	<!-- css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/flexslider.css">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet" rel="stylesheet">

</head>
<body>

	<header>
		<nav class="navbar navbar-default" role="navigation">	   

	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	        </div>


	        <div class="header-1">
	        	<div class="container">

					<div class="logo-container">
				        <div class="col-md-6">
					      	<div class="logo"><a href="#"><img src="images/logo-sample-header.png" alt=""></a></div>
					    </div>
					</div>

				    <div class="col-md-6">
				    	<div class="user-profile">
				    		<div class="user-content">

				    			<div class="user-img">
				    				<img src="images/user-img.png">
				    			</div>

				    			<div class="user-details">
				    				<div class="user-name">
				    					<h3>Yco Perez</h3>
				    				</div>

				    				<div class="user-functions">
				    					<span class="btn-link"><a href="">Profile</a></span> &bull;
	                    				<span class="btn-link"><a href="">Account</a></span> &bull;
	                    				<span class="btn-link"><a href="login.html"> Logout</a></span>
				    				</div>
				    				<div class="clearfix"></div>
				    			</div>
				    			<div class="clearfix"></div>
				    		</div>
				    		<div class="clearfix"></div>
				    	</div>
				    </div>
				    <div class="clearfix"></div>
			    </div>
			<div class="clearfix"></div>
		    </div>

		    <div class="header-2">
		    	<div class="container">
			    	<div id="navbar" class="navbar-collapse collapse">
			    		<div class="col-md-12">
			    			<ul class="main-nav">
		          				<li class=""><a href="index.html"><img class="menu-icons" src="images/i-dashboard.png">Dashboard</a></li>
		          				<li class="active"><a href="user-management.html"><img class="menu-icons" src="images/i-user.png">User Management</a></li>
		          				<li><a href="team-assignment.html"><img class="menu-icons" src="images/i-team.png">Team Assignment</a></li>
		          				<li><a href="system-settings.html"><img class="menu-icons" src="images/i-system-settings.png">System Settings</a></li>
		          				<li class=""><a href="property-management.html"><img class="menu-icons" src="images/i-property.png">Property Management</a></li>
			          		</ul>
			    		</div>
			    	</div>
			    </div>
	    	</div>

	    </nav>
	</header>

	<section>
		<div class="container">
			<div class="user-addnew-detail">
				<div class="user-img-container">
					<img src="images/user-img-lg.png">
				</div>

				<div class="username-container">
					<span>Yco Perez</span>
					<span><a href=""><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></span>									
				</div>

				<div class="clearfix"></div>
			</div>

			<div class="user-fields-container">
				<div class="user-fields">

					<div class="row">
						<div class="col-md-12">
							<div class="control-group">
								<label class="control-label">Name</label>
								<div class="field-control">
									<input class="default-field" type="text" value="Yco John" autofocus="autofocus">
									<input class="default-field" type="text" value="Perez" autofocus="autofocus">
									<input class="default-field" type="text" value="Fernandez" autofocus="autofocus">						
								</div>
								
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="control-group">
								<label class="control-label">Username</label>
								<div class="field-control">
									<input class="default-field" type="text" value="yco.perez" autofocus="autofocus">					
								</div>
								
							</div>
						</div>

						<div class="col-md-6">
							<div class="control-group">
								<label class="control-label">Password</label>
								<div class="field-control">
									<div class="show-pw">
										<input class="default-field" type="text" placeholder="" value="*******" autofocus="autofocus">
										<input type="checkbox" name="">
										<p>Show <br> Password?</p>

										<div class="clearfix"></div>
									</div>

								</div>

							</div>

						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="control-group">
								<label class="control-label">Company</label>
								<div class="field-control">
									<input class="default-field" type="text" placeholder="" value="Codegum" autofocus="autofocus">					
								</div>
								
							</div>
						</div>

						<div class="col-md-6">
							<div class="control-group">
								<label class="control-label">Team</label>
								<div class="field-control">
										<select class="team-dropdown">
										
											<option>Team-Luzon-North</option>
											<option>Team-Luzon-South</option>
										</select>
								</div>
								
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="control-group">
								<label class="control-label">Email</label>
								<div class="field-control">
									<input class="default-field" type="text" value="yco.perez@gmail.com" autofocus="autofocus">					
								</div>
								
							</div>
						</div>

						<div class="col-md-6">
							<div class="control-group">
								<label class="control-label">Gender</label>
								<div class="field-control" id="gender-btn">
									<div class="gender-class">
										<input type="radio" name="gender" value="male">
										<p>M</p>
										<input type="radio" name="gender" value="female">
										<p>F</p>

										<div class="clearfix"></div>
									</div>
								</div>
								
							</div>
						</div>
					</div>

					<div class="row">

						<div class="col-md-6">
							<div class="control-group">
								<label class="control-label">Role</label>
								<div class="field-control">
										<select class="team-dropdown">
											
											<option>Admin</option>
											<option>Facility Manager</option>
										</select>
								</div>
								
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="clearfix"></div>
			</div>

			<div class="field-btns">
				<div class="save-cancel-btns">
					<a class="cancel-button" href="user-management.html">Cancel</a>
					<a class="submit-button" href="user-management.html">Save</a>
				</div>	
				<div class="clearfix"></div>
			</div>



		</div>
	</section>


		
	<footer>
		<div class="copyright">
			<p>Copyright@Codegum</p>
		</div>
	</footer>	
	

	<!-- footer -->
	<script src="js/jquery-1.11.2.min.js"></script>	
	<script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<script src="js/jquery.flexslider.js"></script>
	<script src="js/main.js"></script>	

</body>
</html>
